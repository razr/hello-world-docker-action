      - name: Extract
        run: |
          cd /tmp
          mkdir wrsdk-vxworks7-up2
          touch ./wrsdk-vxworks7-up2/test
          mv wrsdk-vxworks7-up2 wrsdk

      - name: Docker run
        uses: addnab/docker-run-action@v3
        with:
          image: vxros2build:1.0
          options: -v ${{ github.workspace }}:/work -v /tmp/wrsdk-vxworks7-up2:/wrsdk
          run:  |
             source /wrsdk/toolkit/wind_sdk_env.linux && make -C /work
