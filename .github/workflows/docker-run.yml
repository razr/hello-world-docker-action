name: 'docker run test'

on: 
  workflow_dispatch:

jobs:
  docker_run:
    runs-on: ubuntu-20.04
    steps:

      - uses: actions/checkout@v2

      - name: Docker run
        run: |
          docker pull ubuntu:18.04
          mkdir -p /tmp/wrsdk-up2
          touch /tmp/wrsdk-up2/test
          ls ${{ github.workspace }}
          docker run --rm -v `ls -d /tmp/wrsdk-*`:/wrsdk -v ${{ github.workspace }}:/work ubuntu:18.04 ls /wrsdk && ls /
