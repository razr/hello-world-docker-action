name: 'Use Download WRLabs SDK'
run-name: Build ${{ inputs.vxworks_release }} ${{ inputs.sdk_name }}

on:
  workflow_dispatch:
    inputs:
      sdk_name:
        description: 'SDK Name'
        required: false
        default: 'qemu'
      vxworks_release:
        description: 'VxWorks Release'
        required: false
        default: '24.03'
jobs:
  call-download-sdk:
    runs-on: ubuntu-22.04
    env:
      sdk_name: ${{ github.event.inputs.sdk_name }}
      vxworks_release: ${{ github.event.inputs.vxworks_release }}

    steps:
      - name: Checks-out a branch
        ref: ${{ github.ref }}
        uses: actions/checkout@v3

      - name: Use Download SDK action
        uses: razr/hello-world-docker-action/.github/actions/download-sdk@main
        with:
          json_file: .github/workflows/data/wrsdks.json
          name: $sdk_name
          release: $vxworks_release
          directory: /tmp


